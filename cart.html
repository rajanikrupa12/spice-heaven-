<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .checkout-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .payment-section {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .payment-method {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .payment-details {
      display: grid;
      gap: 15px;
    }
    .form-row {
      display: flex;
      gap: 15px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #complete-order-button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    #complete-order-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="#home"><img src="images/logo.png" alt="Logo"></a>
    </div>
    <div class="navbar-title">
      <h1>Spice Heaven</h1>
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="cart.html">Cart (<span id="cart-counter">0</span>)</a></li>
    </ul>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  <!-- Cart Section -->
  <div class="cart-container">
    <h1>Your Cart</h1>
    <div class="cart-layout">
      <div class="cart-details">
        <h2>Cart Items</h2>
        <p>Total Items: <span id="total-count">0</span></p>
        <div id="cart-items"></div>
        <div class="checkout-summary">
          <h2>Total Price: â‚¬<span id="total-price">0</span></h2>
        </div>
      </div>
      <div class="checkout-container">
        <div class="address-section">
          <h2>Delivery Address</h2>
          <form id="delivery-address-form">
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" name="full-name" required placeholder="Enter full name">
            </div>
            <div class="form-group">
              <label for="address-line1">Address Line 1</label>
              <input type="text" id="address-line1" name="address-line1" required placeholder="House/Apartment Number, Street">
            </div>
            <div class="form-group">
              <label for="address-line2">Address Line 2 (Optional)</label>
              <input type="text" id="address-line2" name="address-line2" placeholder="Landmark, Additional Info">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required placeholder="Enter City">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="State" name="State" required placeholder="Enter State">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" placeholder="6-digit Pincode">
              </div>
              <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit Mobile Number">
              </div>
            </div>
          </form>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
          <h2>Payment Method</h2>
          <form id="payment-form">
            <div class="payment-methods">
              <div class="payment-method">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                <label for="credit-card">Credit Card</label>
              </div>
              <div class="payment-method">
                <input type="radio" id="debit-card" name="payment-method" value="debit-card">
                <label for="debit-card">Debit Card</label>
              </div>
              <div class="payment-method">
                <input type="radio" id="net-banking" name="payment-method" value="net-banking">
                <label for="net-banking">Net Banking</label>
              </div>
              <div class="payment-method">
                <input type="radio" id="upi" name="payment-method" value="upi">
                <label for="upi">UPI</label>
              </div>
            </div>

            <!-- Credit Card Details -->
            <div id="credit-card-details" class="payment-details">
              <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" placeholder="16-digit Card Number" required>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="expiry-date">Expiry Date</label>
                  <input type="text" id="expiry-date" name="expiry-date" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" placeholder="3-digit CVV" required>
                </div>
              </div>
            </div>

            <!-- UPI Details -->
            <div id="upi-details" class="payment-details" style="display:none;">
              <div class="form-group">
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id" name="upi-id" placeholder="Enter UPI ID" required>
              </div>
            </div>

            <button id="complete-order-button" type="submit">Complete Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const paymentMethodInputs = document.querySelectorAll('input[name="payment-method"]');
      const paymentDetailsSections = document.querySelectorAll('.payment-details');

      paymentMethodInputs.forEach(input => {
        input.addEventListener('change', (e) => {
          paymentDetailsSections.forEach(section => {
            section.style.display = 'none';
          });

          if (e.target.value === 'credit-card' || e.target.value === 'debit-card') {
            document.getElementById('credit-card-details').style.display = 'grid';
          } else if (e.target.value === 'upi') {
            document.getElementById('upi-details').style.display = 'grid';
          }
        });
      });

      const paymentForm = document.getElementById('payment-form');
      paymentForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Order Placed Successfully!');
      });
    });
  </script>

  <script src="cart.js"></script>
  <script src="script.js"></script>
</body>
</html>
